<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações Gerais -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"     
    content="width=device-width, initial-scale=1.0">
    <!-- Links para fontes externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:wght@300;500;700&family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">    
    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Detona Ralph</title>
</head>
<body>
    
    <div class="container">
        <div class="menu">
            <!-- Div para o elemento do tempo -->
            <div class="menu-time">
              <h2 style="color: red;">Time Left</h2>
              <h2 id="time-left">0</h2>
            </div>

            <!-- Div para elemento da pontuação -->
            <div class="menu-score">
              <h2 style="color: red;">Your Score</h2>
              <h2 id="score">0</h2>
            </div>    
            <!-- Div para acompanhar as vidas do jogador  -->
            <div class="menu-lives"  >
                <img src="src/images/player.png" alt="foto do jogador" height="60px">
                <h2>x3</h2>
            </div>
        </div>

        <!-- Div onde fica as caixinhas para selecionar o Ralph -->
        <div class="panel">
            <!-- Primeira fila de quadrados -->
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <!-- Segunda fila de quadrados -->            
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <!-- Terceira fila de quadrados -->
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>


    <!-- Deixar o arquivo JS no final da pagina para carregar primeiro os arquivos HTML, CSS e de executar o JS -->
    <!-- O atributo 'DEFER' ele executa após transformar todas as tags HTML em elementos visuais = DOM-->
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
